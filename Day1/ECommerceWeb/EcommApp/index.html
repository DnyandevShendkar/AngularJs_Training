<html>
    <head>
        <title>TFL Store</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
       
    </head>
    <body ng-app="Dnyandev" ng-controller="LoginController">
        <div>
            <h1>TFL Store</h1>
            <table border="1">
                <tr>
                    <td>Flower List</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>Lotus</li>
                            <li>Rose</li>
                            <li>Gerbera</li>
                        </ol>

                        <hr>
                        <div>
                            <ol ng-repeate="user in users">
                                <li>{{user.email}} {{user.password}}</li>
                            </ol>
                        </div>


                        <div>
                            <form ng-submit="onValidate()">
                            </form>
                        </div>
                    </td>
                </tr>
            </table>


            <br>


            <form ng-submit="onValidate()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="user.email" required>
                <br><br>


                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ng-model="user.password" required>
                <br><br>


                <button type="submit" id="btnlogin">Login</button>


            </form>


        </div>
    </body>
</html>
